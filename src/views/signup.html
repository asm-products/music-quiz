<div class="container">
    <div class="page-header">
        <h1>Free account sign up</h1>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h2>You already have an account?</h2>
            <p><a href="#signin" type="button" class="btn btn-default">Sign in</a></p>
            <p>You can sign in if you already have an account.</p>
        </div>
        <div class="col-md-4">
            <form class="form-signup panel panel-primary">
                <div class="panel-heading"><h2>Free account</h2></div>
                <div class="panel-body">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First name" required autofocus>
                        <input type="text" class="form-control" placeholder="Last name" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email address" required autofocus>
                        <p><small>I need your e-mail to keep your account safe if you forget your password. Your e-mail is also your username to login. Your e-mail will never be sold to anyone. Ever.</small></p>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>

                    <label class="checkbox">
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>

                    <div class="form-group">
                        <button class="btn btn-lg btn-primary" type="submit"><span class="glyphicon glyphicon-floppy-disk"></span> Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
