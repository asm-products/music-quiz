<!DOCTYPE html>
<html>
    <head>
        <title>Facebook Login JavaScript Example</title>
        <meta charset="UTF-8">

        <!-- develop Facebook login in localhost, see http://stackoverflow.com/questions/16294630/what-am-i-doing-wrong-in-localhost-facebook-app-development# -->

        <style>
            body {
                color: rgb(51, 51, 51);
                direction: ltr;
                display: inline;
                font-family: 'Helvetica Neue', Helvetica, Arial, 'lucida grande', tahoma, verdana, arial, sans-serif;
                font-size: 13px;
                height: auto;
                line-height: 16.639999389648438px;
                text-align: left;
                width: auto;
            }
        </style>

    </head>
    <body>
        <div id="fb-root"></div>

        <h1 id="status"></h1>
        
        <script>
            // This is called with the results from from FB.getLoginStatus().
            function statusChangeCallback(response) {
                console.log(response);
                // The response object is returned with a status field that lets the app know the current login status of the person.
                // Full docs on the response object can be found in the documentation for FB.getLoginStatus().
                if (response.status === 'connected') {
                    // Logged into your app and Facebook.
                    document.getElementById('status').innerHTML = 'You are logged in.';
                    getGamerDetails();
                    getFriendsWhoPlay();
                } else if (response.status === 'not_authorized') {
                    // The person is logged into Facebook, but not your app.
                    document.getElementById('status').innerHTML = 'Please log into this app.';
                } else {
                    // The person is not logged into Facebook, so we're not sure if they are logged into this app or not.
                    document.getElementById('status').innerHTML = 'Please log into Facebook.';
                }
            }

            // This function is called when someone finishes with the Login Button.  See the onlogin handler attached to it in the sample code below.
            function checkLoginState() {
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            }

            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '308221746019220',
                    cookie     : true,  // enable cookies to allow the server to access the session
                    xfbml      : true,  // parse social plugins on this page
                    version    : 'v2.1' // use version 2.1
                });

                // Now that we've initialized the JavaScript SDK, we call FB.getLoginStatus().  This function gets the state of the
                // person visiting this page and can return one of three states to the callback you provide.  They can be:
                // 1. Logged into your app ('connected')
                // 2. Logged into Facebook, but not your app ('not_authorized')
                // 3. Not logged into Facebook and can't tell if they are logged into your app or not.
                // These three cases are handled in the callback function.

                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            };

            // Load the SDK asynchronously
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));

            // Get current gamer details.
            function getGamerDetails() {
                FB.api("/v2.1/me?fields=name,first_name,last_name,email,picture,link,gender,locale,age_range", function(response) { 
                        if (response && !response.error) {
                            console.log(response);
                        }
                        // todo: handle error.
                    }
                );
            }

            // List friends of current gamer who also play this game.
            function getFriendsWhoPlay() {
                FB.api("/v2.1/me/friends",
                    function (response) {
                        if (response && !response.error) {
                            console.log(response);
                        }
                        // todo: handle error.
                    }
                );
            }
        </script>

        <!--
            Below we include the Login Button social plugin. This button uses
            the JavaScript SDK to present a graphical Login button that triggers
            the FB.login() function when clicked.
        -->
        <fb:login-button scope="public_profile,email,user_friends" max_rows="3" size="medium" show_faces="false" auto_logout_link="true" onlogin="checkLoginState();"></fb:login-button>
    </body>
</html>
