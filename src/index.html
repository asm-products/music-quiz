<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Music Quiz</title>
        <meta name="description" content="Music Quiz is a game that leverages the Decibel API to ask questions about music.">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/screen.css">

        <script src="js/dependencies.concat.js"></script>
    </head>
    <body ng-app="musicQuizApp">

        <div class="logo">
            <div class="container">
                <h1><a href="/"><span class="glyphicon glyphicon-headphones"></span> Music Quiz</a></h1>
            </div>
        </div>

        <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div ng-controller="mainController as main">

            <div ng-view></div>

            <div class="navbar navbar-default navbar-fixed-bottom" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Music Quiz</a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li ng-class="{active: $location.$$path == '/gamer'}" class="dropdown">
                                <a href="#gamer" class="dropdown-toggle" data-toggle="dropdown">
                                    {{nav.greeting}} {{nav.name}} <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#logout">Not {{nav.name}}? Logout</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#gamer/created-quizzes">Quizzes you created</a></li>
                                    <li><a href="#gamer/played-quizzes">Quizzes you played</a></li>
                                </ul>
                            </li>
                            <li ng-class="{active: $location.$$path == '/quiz-coins'}"><a href="#quic-coins">Quiz coins: {{quizCoinBalance}}</a></li>
                            <li ng-class="{active: $location.$$path == '/home'}"><a href="#home">Play all quizzes</a></li>
                            <li ng-class="{active: $location.$$path == '/create-new-quiz'}"><a href="#create-new-quiz">Create a new quiz</a></li>
                            <li ng-class="{active: $location.$$path == '/about-us'}" class="dropdown">
                                <a href="#about-us" class="dropdown-toggle" data-toggle="dropdown">
                                    About us <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#privacy-policy">Privacy policy</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/app.concat.js"></script>

        <!-- Google Analytics -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
